<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06testdowhile.html</title>
    <style>
        * {
            font-size: 15pt;
        }
    </style>

    <script>
        function mygugudan() {

            var dan = 7, b = 24, gugudan = 0;
            document.write('gugudan=' + dan, '<br>');
            while (b < 10) {
                b = b + 1;
                if (b == 10) { break; }
                document.write(dan, '*', b, '=', (dan * b), '<br>');
            }
        }

        function mygame() { //파이썬에는 단항++/--연산없음, switch제어없음, do-while(조건)없음
            // 자바스크립트 반복문에서 for와 while 권장 
            var k = 24, gg = 8;
            document.write('dowhile반복문 선처리후조건');
            do {
                k = k + 1;
                document.write(gg, '*', k, '=', (k * gg)'<br>');

            } while (k < 9);
        }
    </script>
</head>

<body>

    <h2> 06testdowhile.html </h2>
    <button onclick="mygugudan()">구구단(mygugudan()함수)</button>
    <button onclick="mygame()">do~while구구단(mygame()함수)</button>

</body>

</html>
