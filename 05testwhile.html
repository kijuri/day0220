<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05testwhile.html</title>
    <style>
        * {
            font-size: 20pt;
        }
    </style>

    <script>
        function mygugudan() {

            var dan = 7, k = 0, gugudan = 0;
            document.write('gugudan=' + dan,'<br>');
            while (k < 10) {
                k = k + 1;
                if (k == 10) { break; }
                document.write(dan, '*', k, '=', (dan * k),'<br>');
            }
        }
    </script>
</head>

<body>

    <h2> 05testwhile.html </h2>
    <button onclick="mygugudan()">구구단</button>

</body>

</html>
